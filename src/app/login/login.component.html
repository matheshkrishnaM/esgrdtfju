<h1 mat-dialog-title>login-Portal </h1>
<div mat-dialog-content>
<form [formGroup]="loginForm" >
  <mat-form-field hintLabel="Enter the UserName" appearance="outline">
    <mat-label>Enter the name</mat-label>
  <input  formControlName="name1" type="text"  matInput placeholder="Enter the name">
  <mat-error >Please Enter the name</mat-error>
  </mat-form-field>
  <mat-form-field hintLabel="Max 12 characters" appearance="outline">
    <mat-label>PAN</mat-label>
    <input
      formControlName="panNumber1"
      type="text"
      matInput
      #input
      maxlength="12"
      placeholder="Enter the PAN"
    />
    <mat-hint align="end">{{ input.value.length || 0 }}/12</mat-hint>
  </mat-form-field>
</form>
</div>
<div mat-dialog-action >
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="loginSubmit()">Submit</button>
</div>
